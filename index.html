<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) ... Modified CSS link file -->
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from GOOGLE CDN ... leveraged from Google Search for jQuery import -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- link to custom javascript file (always require after external JS libraries) ... added JS file path-->
    <script type="text/javascript" src="js/app.js"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class="col-md-4 box" id="top-left"></div>

            <div class="col-md-4 box" id="top-mid"></div>

            <div class="col-md-4 box" id="top-right"></div>

          </div>
          <!--  Added rows 2 & 3 below-->
          <div class="row">
            <div class="col-md-4 box" id="mid-left"></div>

            <div class="col-md-4 box" id="mid-mid"></div>

            <div class="col-md-4 box" id="mid-right"></div>

          </div>

          <div class="row">
            <div class="col-md-4 box" id="bot-left"></div>

            <div class="col-md-4 box" id="bot-mid"></div>

            <div class="col-md-4 box" id="bot-right"></div>
            <input type="button" value="Play Again"
            onclick="window.location.reload()" class="myButton"></input>
            <div class="didWin"></div>
          </div>



        </div>
      </div>
    </div>

    <div class="didWin"></div>
  </body>
</html>
